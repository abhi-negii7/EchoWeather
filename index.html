<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoWeather - When Nature Speaks, We Echo It</title>
    <link rel="shortcut icon" href="images/weather-app.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <input type="text" name="city-input" id="city-input" placeholder="Enter City Name">
            <button id="search-button">Search</button>
        </div>
        <div>
            <img id="weather-icon" src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Weather Icon" >
            <p id="city-temp" class="image-icon"></p>
            <p id="city-name" class="image-icon">Find Weather in your city with</p>
            <p id="city-time"></p>
            <p id="air-quality" class="details image-icon">EchoWeather -  When Nature Speaks, We Echo It</p>
            <p id="humidity" class="details image-icon"> </p>
            <p id="wind" class="details image-icon"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
